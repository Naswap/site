<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>من أنا</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<style>
     body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f9f9f9;
    }

    header {
      background: linear-gradient(to left, #00aaff, #005577);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: white;
      text-shadow: 1px 1px 5px #000;
    }

    .about {
      max-width: 800px;
      margin: 50px auto;
      background-color: #1e1e1e;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .about i {
      font-size: 50px;
      color: #00aaff;
      margin-bottom: 20px;
    }

    .about h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #00aaff;
    }

    .about p {
      font-size: 1rem;
      line-height: 1.8;
      color: #ccc;
    }

    .skills {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .skill-icon {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.5rem;
      color: #00aaff;
      transition: transform 0.3s ease;
    }

    .skill-icon:hover {
      transform: scale(1.2);
      background-color: #333;
    }

    .back-button {
      display: block;
      margin: 40px auto 20px;
      text-align: center;
      background-color: #00aaff;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #008ecc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

</style>
</head>
<body>

  <header>
    <h1><i class="fas fa-user-circle"></i> من أنا</h1>
  </header>

  <section class="about">
    <i class="fas fa-code"></i>
    <h2>نصر معلا</h2>
    <p>
      خبير تقني ومطور مواقع أبلغ من العمر 33 عاماً. أمتلك خبرة واسعة في تطوير الحلول الرقمية، وتصميم واجهات المستخدم، وتطبيقات الويب.
      أتابع أحدث التقنيات وأسعى لتبسيطها للمستخدم العربي. متخصص في الذكاء الاصطناعي، التوعية الرقمية، والأمن السيبراني.
    </p>

    <div class="skills">
      <div class="skill-icon" title="HTML"><i class="fab fa-html5"></i></div>
      <div class="skill-icon" title="CSS"><i class="fab fa-css3-alt"></i></div>
      <div class="skill-icon" title="JavaScript"><i class="fab fa-js-square"></i></div>
      <div class="skill-icon" title="WordPress"><i class="fab fa-wordpress"></i></div>
      <div class="skill-icon" title="AI & Security"><i class="fas fa-robot"></i></div>
    </div>
  </section>

  <a class="back-button" href="https://nassrmualla.wap.sh/ar"><i class="fas fa-arrow-right"></i> الرجوع إلى الموقع</a>

</body>
</html>
