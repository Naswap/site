<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المجتمع</title>

  <!-- Favicon -->
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/ffcc00/n.png" type="image/png">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: radial-gradient(ellipse at bottom, #0e0e0e 0%, #000000 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px 60px;
      position: relative;
      overflow-x: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://i.imgur.com/U3T3dUJ.png') repeat top center;
      z-index: 0;
      animation: moveStars 100s linear infinite;
      opacity: 0.1;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -10000px 5000px; }
    }

    .uiverse-loader {
      width: 80px;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      margin-top: 40px;
      z-index: 1;
    }

    .uiverse-loader span {
      width: 16px;
      height: 16px;
      background: #ffcc00;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .uiverse-loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .uiverse-loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-20px);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffcc00;
      z-index: 1;
    }

    p {
      font-size: 1.2rem;
      color: #bbbbbb;
      max-width: 500px;
      margin-bottom: 10px;
      z-index: 1;
    }

    .quote {
      color: #888;
      font-size: 1rem;
      margin-top: 15px;
      font-style: italic;
      z-index: 1;
    }

    .back-btn {
      margin-top: 40px;
      padding: 12px 30px;
      border: 2px solid #ffcc00;
      background-color: transparent;
      color: #ffcc00;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .back-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, #ffcc00 0%, transparent 70%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      z-index: 0;
      border-radius: 50%;
    }

    .back-btn:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .back-btn:hover {
      color: #0e0e0e;
    }

    .back-btn span {
      position: relative;
      z-index: 1;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      font-size: 0.95rem;
      color: #888888;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 1;
    }

    .footer i {
      color: #ffcc00;
    }

    @media (prefers-color-scheme: light) {
      body {
        background: #f4f4f4;
        color: #222;
      }

      .quote {
        color: #444;
      }

      .footer {
        color: #444;
      }

      .footer i {
        color: #ffcc00;
      }

      .back-btn {
        border-color: #222;
        color: #222;
      }

      .back-btn:hover {
        color: #fff;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .footer {
        flex-direction: column;
        gap: 2px;
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="uiverse-loader" data-aos="fade-up">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <h1 data-aos="zoom-in">القسم قيد التطوير</h1>
  <p data-aos="fade-up">نحن نعمل حالياً على تطوير هذا القسم ليكون جاهزاً قريباً. شكراً لصبركم ودعمكم المستمر.</p>
  <p class="quote" data-aos="fade-up" data-aos-delay="200">"كل بداية عظيمة كانت مجرد فكرة في قيد التطوير."</p>


  <button class="back-btn" onclick="window.location.href = 'https://naswap.github.io/site/ar';" data-aos="fade-up" data-aos-delay="600">
    <span>العودة</span>
</button>

  <div class="footer">
    <i class="fas fa-circle-n"></i>
    <span>Naswap</span>
  </div>

  <!-- AOS Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    console.log("القسم قيد التطوير حالياً...");
  </script>
</body>
</html>
